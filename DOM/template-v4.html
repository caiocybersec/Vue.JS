<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


  <div id="app" >
      <p>{{ title }}</p>
      <p>{{ saudacao() }}</p>
      <a v-bind:href="link">Google</a>
<!--
O conteúdo da tg <p> que é um valor textual usará o double mustache, já a propriedades dentro da tag, ex: href, teremos que usar diretivas.

No Vue.js, v-bind é uma diretiva usada para vincular atributos ou propriedades de elementos DOM aos dados da instância Vue.
Simplificando, v-bind permite que você dinamicamente defina valores de atributos HTML com base nos dados do Vue. outra dorma de definir o v-bind é <a :href="link">Google</a>.

Aqui, v-bind:href="link" vincula o atributo href do elemento <a> ao valor da propriedade link definida nos dados da
instância Vue. Isso significa que, se o valor da propriedade link mudar, o valor do atributo href do elemento <a> será
atualizado automaticamente.
-->

  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        title: 'Usando VueJS!',
        link: 'http://google.com.br'
